<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Bora Comer - Login</title>
    </h:head>
    <h:body>

        <h1>Login</h1>
        <h:form id="formLogin">
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="Login: " for="inputLogin"/>
                <p:inputText id="inputLogin" value="#{controllerLogin.user}" />

                <p:outputLabel value="Senha: " for="inputPassword"/>
                <p:password id="inputPassword" value="#{controllerLogin.pass}" />

            </h:panelGrid>
            <p:growl id="growl" life="2000" />
            <p:commandButton value="Entrar" id="btnLoginEntrar" update="growl" action="#{controllerLogin.loginUsuario}" styleClass="ui-priority-primary" />
            <p:commandButton value="Cadastrar" id="btnLoginCadastrar" action="#{controllerLogin.cadastrarUsuario}" styleClass="ui-priority-primary" />
        </h:form>
            <p:commandButton value="Cadastrar Restaurante" id="btnLoginCadastrarRest" action="#{controllerLogin.cadastrarRestaurante}" styleClass="ui-priority-primary" />
    </h:body>
</html>
